<!DOCTYPE html>
<html lang="en"><head>

<body style="margin: 0 auto;">
    <div style="width: 1080px; margin: 0 auto;">
        <div class="header" style="padding: 30px 0;">
            <div style="width: 150px;">
                <img src="./assets/logo.png" style="width: 100%;" alt="">
            </div>
        </div>

        <div class="fe-breadcrumb">
            <div style="padding: 5px 10px;">
                <h4>Furniture</h4>
            </div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Cart</li>
                <li class="breadcrumb-item">Information</li>
                <li class="breadcrumb-item">Shipping</li>
                <li class="breadcrumb-item active">Payment</li>
            </ol>
        </div>

        <div class="item-list">
            <table class="table table-hover">
                <thead>
                    <tr style="vertical-align: middle;">
                        <th style="font-weight: 400; color: #7a7a7a;" scope="col">PRODUCT</th>
                        <th style="font-weight: 400; color: #7a7a7a;" scope="col">PRICE</th>

                </thead>

                    <tr style="vertical-align: middle;">
                        <th scope="row">
                            <div class="flex" style="display: flex; flex-direction: row; align-items: center;">
                                <img src="./assets/furniture.png" alt="">
                                <div style="width: 40%; padding: 15px;">
                                    The Audrey Swivel Chair
                                </div>
                            </div>
                        </th>
                        <td><strong>250.00</strong></td>
                        <td><strong>1</strong></td>
                        <td><strong>$250.00</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div style="text-align: right;padding: 30px 25px 0 0;">
            <div style="display: flex;flex-direction: column;">
                <div style="display: flex;align-self: flex-end;width: 224px;justify-content: space-between;font-size: 20px;">
                    <div style="color: gray;">
                        Subtotal
                    </div>
                    <div>
                        $250.00
                    </div>
                </div>
                <p style="font-size: 12px;color: #7a7a7a;margin-top: 15px;">

            </div>

            <div>
                <a href="" class="btn btn-link g-btn-link">Back</a>

            </div>
