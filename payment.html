<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fareye Furniture</title>
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body style="margin: 0 auto;">
    <div style="width: 1200px; margin: 0 auto;">
        <div class="header" style="padding: 30px 0;">
            <div style="width: 150px;">
                <img src="./assets/logo.png" style="width: 100%;" alt="">
            </div>
        </div>

        <div class="fe-breadcrumb">
            <div style="padding: 5px 10px;">
                <h4>Furniture</h4>
            </div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Cart</li>
                <li class="breadcrumb-item">Information</li>
                <li class="breadcrumb-item">Shipping</li>
                <li class="breadcrumb-item active">Payment</li>
            </ol>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <p class="h6 fw-bold mt-4" style="padding-bottom: 5px;">Choose Payment Method</p>
                    <div>
                        
                        <form>
                            <fieldset>
                                <fieldset class="form-group">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                                <label class="form-check-label" for="optionsRadios1">
                                                    <p class="mb-0 fw-semibold">Credit Card / Debit</p>
                                                    <p class="mb-0 text-dark">VISA, MasterCard</p>
                                                </label>
                                            </div>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                <label class="form-check-label" for="optionsRadios2">
                                                    <p class="mb-0 fw-semibold">Netbanking</p>
                                                    <p class="mb-0 text-dark">Online payment via bank transaction</p>
                                                </label>
                                            </div>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked="checked">
                                                <label class="form-check-label" for="optionsRadios3">
                                                    <p class="mb-0 fw-semibold">Cash On Delivery</p>
                                                    <p class="mb-0 text-dark">You can pay via cash or card at the time of delivery</p>
                                                </label>
                                            </div>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                                                <label class="form-check-label" for="optionsRadios4">
                                                    <p class="mb-0 fw-semibold">Wallet /UPI Payment</p>
                                                    <p class="mb-0 text-dark">RazorPay, GooglePay, PayTm</p>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </fieldset>
                            </fieldset>
                        </form>
                       
                    </div>

                </div>
                <div class="col-sm-4 offset-1">
                    <div style="background-color: #f4f4f4; padding: 30px;">
                        <div class="d-flex justify-content-between align-items-center" style="font-size: 13px; border-bottom: 1px solid #d3d3d3; padding-bottom: 30px;">
                            <div class="d-flex">
                                <div style="width: 80px;">
                                    <img src="./assets/tv.png" style="width: 100%" alt="">
                                </div>
                                <div class="px-sm-2 fw-semibold">
                                    Hisense Mini-Led Series UJ7KAU
                                </div>
                            </div>
                            <div style="width: 100px;" class="fw-semibolda text-end">
                                $628.00
                            </div>
                        </div>


                        <div style="border-bottom: 1px solid #d3d3d3; padding-bottom: 30px;">
                            <div class="d-flex justify-content-between align-items-center" style="padding: 10px 0; margin-top: 10px;">
                                <p class="mb-0">
                                    Subtotal
                                </p>
                                <p class="mb-0">
                                    $628.00
                                </p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center" style="padding: 10px 0; margin-top: 10px;">
                                <p class="mb-0">
                                    Shipping
                                </p>
                                <p class="mb-0">
                                    $30.00
                                </p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center" style="padding: 10px 0; margin-top: 10px;">
                                <p class="mb-0">
                                    Make this delivery Carbon Neutral
                                </p>
                                <p class="mb-0">
                                    $1.02
                                </p>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between align-items-center" style="padding: 10px 0; margin: 10px 0 30px 0;">
                                <p class="mb-0">
                                    Total
                                </p>
                                <p class="mb-0">
                                    <span style="font-size: 12px;">usd</span><span style="font-size: 17px; padding-left: 5px;" class="fw-bold">$659.02</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div style="text-align: right;padding: 30px 25px 0 0;">
            <div>
                <a href="./checkout.html" class="btn btn-link g-btn-link">Back</a>
                <a href="./thankyou.html" class="btn btn-primary g-btn">Place Order</a>
            </div>
        </div>
    </div>


</body></html>
